<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lemon Banjos – Setup & Repair</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- Page-specific styling to mimic the reference table -->
  <style>
    body.setup-page {
      background-color: #ffffff;
    }

    .setup-wrapper {
      max-width: 980px;
      margin: 2.5rem auto 3rem;
      padding: 0 1rem;
    }

    .setup-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .price-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      background-color: #ffffff;
    }

    .price-table th,
    .price-table td {
      border: 1px solid #d9d9d9;
      padding: 0.75rem 1rem;
      vertical-align: top;
    }

    .price-table thead th {
      text-align: center;
      font-weight: 600;
    }

    .price-table tbody td {
      text-align: left;
    }

    .fine-print {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body class="setup-page">
  <div id="header"></div>

  <main class="setup-wrapper">
    <h1 class="setup-title">Setup and Repair</h1>

    <table class="price-table">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody id="setupTableBody">
        <!-- Filled dynamically by setupRepairInfo.js -->
        <tr>
          <td colspan="2">Loading setup &amp; repair prices…</td>
        </tr>
      </tbody>
    </table>

    <p class="fine-print">
      Prices are subject to change and may vary depending on the condition of the instrument.
    </p>
  </main>

  <div id="footer"></div>

  <script>
    function initHeaderFooter() {
      return Promise.all([
        fetch('header.html').then(r => r.text()).then(h => {
          document.getElementById('header').innerHTML = h;
        }),
        fetch('footer.html').then(r => r.text()).then(f => {
          document.getElementById('footer').innerHTML = f;
        })
      ]).then(() => {
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('main-nav');
        if (toggle && nav) {
          toggle.addEventListener('click', () => {
            const isOpen = nav.classList.toggle('open');
            toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });
        }
      });
    }

    initHeaderFooter().catch(console.error);
  </script>

  <!-- NEW: dynamic setup/repair data from Google Sheets -->
  <script src="assets/js/setupRepairInfo.js"></script>
</body>
</html>
