---
layout: default
title: "Lemon Banjo Blog"
---

<section class="section">
  <div class="container narrow">
    <h1 class="section-title">Lemon Banjo Blog</h1>
    <p class="text-center">
    </p>

    <ul class="blog-list">
      {% for post in site.posts %}
        <li class="blog-item">
          <h2>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </h2>

          <p class="blog-meta">
            {{ post.date | date: "%B %-d, %Y" }}
          </p>

          {% assign preview = post.content | strip_html | truncatewords: 60 %}
          <p>{{ preview }}</p>

          <p><a href="{{ post.url }}">Read More â†’</a></p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
