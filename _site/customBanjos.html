<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Banjos â€¢ Lemon Banjos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
  <div id="header"></div>

  <section class="section">
    <div class="container narrow">
      <h1 class="section-title">Custom Lemon Banjos</h1>
      <p class="text-center">
        At this time, the Custom Banjo Builder Tool is not complete. However, if you would like to discuss a custom build, please do not hesitate to contact me at the info below!<br>
        Hunter Lemon<br>
        Email: hunter@lemonbanjos.com<br>
        Phone: (304)-266-0476
      </p>
    </div>
  </section>

  <div id="footer"></div>

  <script>
	  function initHeaderFooter() {
		return Promise.all([
		  fetch('header.html').then(r => r.text()).then(h => {
			document.getElementById('header').innerHTML = h;
		  }),
		  fetch('footer.html').then(r => r.text()).then(f => {
			document.getElementById('footer').innerHTML = f;
		  })
		]).then(() => {
		  // this runs AFTER header/footer are in the DOM
		  const toggle = document.getElementById('menu-toggle');
		  const nav = document.getElementById('main-nav');
		  if (toggle && nav) {
			toggle.addEventListener('click', () => {
			  const isOpen = nav.classList.toggle('open');
			  toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
			});
		  }
		});
	  }

	  initHeaderFooter().catch(console.error);
	</script>
</body>
</html>
