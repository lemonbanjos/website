<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>In-Stock Banjos | Lemon Banjos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
  <div id="header"></div>

  <section class="section">
    <div class="container narrow">
      <h1 class="section-title">In-Stock Banjos</h1>
      <p class="text-center">
        These are banjos that are finished and ready to ship, plus occasional used or trade-in instruments.
      </p>
    </div>

    <div class="container">
      <!-- In-Stock grid; instockGrid.js will fill this from the InStock sheet -->
      <div class="card-grid instock-grid" id="instock-grid" data-status-filter="In Stock">
        <div class="loading-message">Checking the racks...</div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <!-- In-Stock card builder -->
  <script src="assets/js/instockGrid.js"></script>

  <!-- Header/footer loader (same pattern as All Banjos / product pages) -->
  <script>
    function initHeaderFooter() {
      return Promise.all([
        fetch('header.html')
          .then(r => r.text())
          .then(h => { document.getElementById('header').innerHTML = h; }),
        fetch('footer.html')
          .then(r => r.text())
          .then(f => { document.getElementById('footer').innerHTML = f; })
      ]).then(() => {
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('main-nav');
        if (toggle && nav) {
          toggle.addEventListener('click', () => {
            const isOpen = nav.classList.toggle('open');
            toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });
        }
      });
    }

    initHeaderFooter().catch(console.error);
  </script>
</body>
</html>
