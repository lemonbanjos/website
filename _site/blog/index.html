<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    Lemon Banjo Blog â€¢ Lemon Banjos
  </title>

  <!-- Use baseurl so this works from /website, /website/blog, etc. -->
  <link rel="stylesheet" href="/website/styles.css" />
  <link rel="icon" type="image/png" href="/website/assets/favicon.png">
</head>
<body>
  <div id="header"></div>

  <!-- Page-specific content gets injected here -->
  <section class="section">
  <div class="container narrow">
    <h1 class="section-title">Lemon Banjo Blog</h1>
    <p class="text-center">
      Test Text
    </p>

    <ul class="blog-list">
      
    </ul>
  </div>
</section>


  <div id="footer"></div>

  <script>
    function initHeaderFooter() {
      return Promise.all([
        fetch('/website/header.html').then(r => r.text()).then(h => {
          document.getElementById('header').innerHTML = h;
        }),
        fetch('/website/footer.html').then(r => r.text()).then(f => {
          document.getElementById('footer').innerHTML = f;
        })
      ]).then(() => {
        // this runs AFTER header/footer are in the DOM
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('main-nav');
        if (toggle && nav) {
          toggle.addEventListener('click', () => {
            const isOpen = nav.classList.toggle('open');
            toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });
        }
      });
    }

    initHeaderFooter().catch(console.error);
  </script>
</body>
</html>
