<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }} â€¢ Lemon Banjos{% else %}Lemon Banjos{% endif %}
  </title>

  <!-- Use baseurl so this works from /website, /website/blog, etc. -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">
</head>
<body>
  <div id="header"></div>

  <!-- Page-specific content gets injected here -->
  {{ content }}

  <div id="footer"></div>

  <script>
    function initHeaderFooter() {
      return Promise.all([
        fetch('{{ site.baseurl }}/header.html').then(r => r.text()).then(h => {
          document.getElementById('header').innerHTML = h;
        }),
        fetch('{{ site.baseurl }}/footer.html').then(r => r.text()).then(f => {
          document.getElementById('footer').innerHTML = f;
        })
      ]).then(() => {
        // this runs AFTER header/footer are in the DOM
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('main-nav');
        if (toggle && nav) {
          toggle.addEventListener('click', () => {
            const isOpen = nav.classList.toggle('open');
            toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
          });
        }
      });
    }

    initHeaderFooter().catch(console.error);
  </script>
</body>
</html>
