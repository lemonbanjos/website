name: Sheets → JSON (for GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write   # <-- needed for git push with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # allow pull/rebase
          persist-credentials: true # uses GITHUB_TOKEN

      - name: Fetch tabs as CSV
        run: |
          set -euo pipefail
          mkdir -p data
          curl -fsSL "https://docs.google.com/spreadsheets/d/1JaKOJLDKDgEvIg54UKKg2J3fftwOsZlKBw1j5qjeheU/gviz/tq?tqx=out:csv&sheet=Products" -o data/Products.csv
          curl -fsSL "https://docs.google.com/spreadsheets/d/1JaKOJLDKDgEvIg54UKKg2J3fftwOsZlKBw1j5qjeheU/gviz/tq?tqx=out:csv&sheet=Options"  -o data/Options.csv
          curl -fsSL "https://docs.google.com/spreadsheets/d/1JaKOJLDKDgEvIg54UKKg2J3fftwOsZlKBw1j5qjeheU/gviz/tq?tqx=out:csv&sheet=Specs"    -o data/Specs.csv

      - name: Convert CSV → compact JSON
        run: |
          python3 - <<'PY'
          import csv, json, pathlib
          for name in ("Products", "Options", "Specs"):
              with open(f"data/{name}.csv", newline='', encoding='utf-8') as f:
                  rows = list(csv.DictReader(f))
              out = [{k.strip(): (v or "").strip() for k, v in r.items() if k and k.strip()} for r in rows]
              pathlib.Path(f"data/{name}.json").write_text(
                  json.dumps(out, ensure_ascii=False, separators=(',', ':'))
              )
          PY

      - name: Commit & push JSON if changed
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "No JSON changes"
            exit 0
          fi
          # make sure we're up to date to avoid non-fast-forward
          git pull --rebase
          git commit -m "Update data JSON"
          git push
