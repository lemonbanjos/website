name: Sheets → JSON (for GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (optional)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch tabs as CSV
        run: |
          mkdir -p data
          curl -L "https://docs.google.com/spreadsheets/d/1JaKOJLDKDgEvIg54UKKg2J3fftwOsZlKBw1j5qjeheU/gviz/tq?tqx=out:csv&sheet=Products" -o data/Products.csv
          curl -L "https://docs.google.com/spreadsheets/d/1JaKOJLDKDgEvIg54UKKg2J3fftwOsZlKBw1j5qjeheU/gviz/tq?tqx=out:csv&sheet=Options"  -o data/Options.csv
          curl -L "https://docs.google.com/spreadsheets/d/1JaKOJLDKDgEvIg54UKKg2J3fftwOsZlKBw1j5qjeheU/gviz/tq?tqx=out:csv&sheet=Specs"    -o data/Specs.csv

      - name: Convert CSV → compact JSON
        run: |
          python3 - <<'PY'
          import csv, json, pathlib
          for name in ("Products", "Options", "Specs"):
              with open(f"data/{name}.csv", newline='', encoding='utf-8') as f:
                  rows = list(csv.DictReader(f))
              out = [{k.strip(): (v or "").strip() for k, v in r.items() if k and k.strip()} for r in rows]
              pathlib.Path(f"data/{name}.json").write_text(
                  json.dumps(out, ensure_ascii=False, separators=(',', ':'))
              )
          PY

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          if ! git diff --cached --quiet; then
            git commit -m "Update data JSON"
            git push
          else
            echo "No JSON changes"
          fi
