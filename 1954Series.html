<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lemon 1954 Series Banjos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header"></div>

  <section class="section">
    <div class="container narrow">
      <h1 class="section-title">1954 Series Banjos</h1>
      <p>The Lemon 1954 Series is a line of banjos meant to provide the art-deco look and feel of vintage banjos from the 1950's era, while still offering the same level of innovation found on all Lemon Banjos.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card-grid">
        <a href="l5-100.html" class="card-link-wrapper" aria-label="View L5-100">
          <article class="card">
            <img loading="lazy" src="assets/product_images/l5-100/front.png" alt="L5-100 banjo" class="card-img">
            <div class="card-body"><h3 class="card-title">L5-100</h3></div>
          </article>
        </a>

        <a href="l5-150.html" class="card-link-wrapper" aria-label="View L5-150">
          <article class="card">
            <img loading="lazy" src="assets/product_images/l5-150/front.png" alt="L5-150 banjo" class="card-img">
            <div class="card-body"><h3 class="card-title">L5-150</h3></div>
          </article>
        </a>

        <a href="l5-250.html" class="card-link-wrapper" aria-label="View L5-250">
          <article class="card">
            <img loading="lazy" src="assets/product_images/l5-250/front.png" alt="L5-250 banjo" class="card-img">
            <div class="card-body"><h3 class="card-title">L5-250</h3></div>
          </article>
        </a>

        <a href="l5-500.html" class="card-link-wrapper" aria-label="View L5-500">
          <article class="card">
            <img loading="lazy" src="assets/product_images/l5-500/front.png" alt="L5-500 banjo" class="card-img">
            <div class="card-body"><h3 class="card-title">L5-500</h3></div>
          </article>
        </a>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    Promise.all([
      fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('header').innerHTML=h;}),
      fetch('footer.html').then(r=>r.text()).then(f=>{document.getElementById('footer').innerHTML=f;})
    ]).catch(console.error);
  </script>
</body>
</html>
